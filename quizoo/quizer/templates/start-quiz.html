<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
body{
    margin:200px auto;
    text-align:center;

}
input{
    width:300px;
    height:60px
}
</style>
</head>
<body>
<p id="demo"></p>
<form action="" method="post">
{% csrf_token %}
<input class="btn btn-dark" type="submit"  id="start" value="Start-Quiz"/>
</form>
</body>
</html>
<script>
var countDownDate = "{{start}}"*1000-330*1000*60//To get international standard time
  console.log(countDownDate)
var x = setInterval(function() {
  var now = new Date().getTime();
  console.log(now);

  var distance = countDownDate - now;
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "Started";
    document.getElementById("start").value = "Enter";
  }
}, 1000);
</script>
